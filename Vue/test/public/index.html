<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>SingCafe App by Vue</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>


<body>
    <div class="nav-bar"></div>

    <div id="app">
        <Dish v-on:add-to-cart="updateCart" @clear-cart="clearCart"></Dish>
        <div class="cart">
                <p>Cart({{cart.length}})</p>
        </div>
    </div>
    <div>
        <h3>Because this div is not a Vue object in main.js, {{}} not works as is not the syntax for variables out side of v-html</h3>
        <h3>Cart is {{cart}}</h3>
    </div>

    <div id="lxzapp"></div>
    <!-- Below is import vue from CDN. There is other ways to do it -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../src/main.js"></script>
</body>

</html>
